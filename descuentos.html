<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cómo calcular precios con descuentos</title>
  <style>
    body {
      background-color: darkgreen;
      display: grid;
      align-items: center;
      margin-left: 300px;
      margin-right: 300px;
      text-align: center;
      justify-items: center;
    }
    body h1 {
      font-family: "Press Start 2P";
    }
    body p {
      font-family: "Press Start 2P";
    }
    input {
      display: inline;
      inline-size: 150px;
      align-self: center;
    }
    button {
      margin-top: 20px;
      border: solid 2px black;
    }
  </style>
</head>
<body>
  <h1>Cómo calcular precios con descuentos</h1>

  <label for="price"><p>Precio original de tu producto:</p></label>
  <input id="price" type="number" />
  <label for="coupon"><p>descuento:</p></label>
  <input id="coupon" type="text" />

  <button id="calcular" onclick="calcularPrecioConDescuento()">Calcular descuento</button>

  <p id="result"></p>

</body>
<script>
  const inputPrice = document.querySelector('#price');
  const inputCoupon = document.querySelector('#coupon');
  const btn = document.querySelector('#calcular');
  const pResult = document.querySelector('#result');
  
  btn.addEventListener('click', calcularPrecioConDescuento);
  
  const couponsList = [];
  couponsList.push({
    name: 'JuanDC_es_Batman',
    discount: 300,
  });
  couponsList.push({
    name: 'pero_es_un_secreto',
    discount: 25,
  });
  couponsList.push({
    name: 'no_le_digas_a_nadie',
    discount: 15,
  });
  
  function calcularPrecioConDescuento() {
    const price = Number(inputPrice.value);
    const discount = Number(inputCoupon.value);
    const newPrice = (price * (100 - discount)) / 100;
  
    pResult.innerText = 'El nuevo precio con descuento es $' + newPrice;
  }
  
</script>
</html>
